<div class="container">
	<form class="row search z-depth-1 white">

		<div class="search-input input-field">
			<input value="" id="" type="text" class="validate" placeholder="Ваш запрос">
		</div>

		<div class="input-field">

			<div class="input-dropper" data-activates='dropdown-dropper'>
				<span class="caret">
					<i class="material-icons dp48">arrow_drop_down</i>
				</span>
				<span class="input-dropper-valuelue">Разрешение файлов</span>
			</div>

			<ul id='dropdown-dropper' class='dropdown-content'>
				<li>
					<p>
						<input type="checkbox" id="red" />
						<label for="red"><span class="dd-span red white-text">Red</span></label>
					</p>
				</li>
				<li>
					<p>
						<input type="checkbox" id="blue" />
						<label for="blue"><span class="dd-span blue white-text">Blue</span></label>
					</p>
				</li>
				<li>
					<p>
						<input type="checkbox" id="grey" />
						<label for="grey"><span class="dd-span grey white-text">Gray</span></label>
					</p>
				</li>
				<li>
					<p>
						<input type="checkbox" id="pink" />
						<label for="pink"><span class="dd-span pink white-text">Pink</span></label>
					</p>
				</li>
				<li>
					<p>
						<input type="checkbox" id="purple" />
						<label for="purple"><span class="dd-span purple white-text">Purple</span></label>
					</p>
				</li>
				<li>
					<p>
						<input type="checkbox" id="lime" />
						<label for="lime"><span class="dd-span lime white-text">Lime</span></label>
					</p>
				</li>
			</ul>

		</div>

		<div id="trakerVal" class="input-field">
			<select multiple>
				<option value="" disabled selected>Выбор трекера</option>
				<option value="1">Ruor</option>
				<option value="2">Rutracker</option>
				<option value="3">PirateBay</option>
			</select>
		</div>

		<div class="search-input-btn">
			<button class="search-btn waves-effect waves-light-green light-green-text" type="submit" name="action">
				Поиск
			</button>
		</div>

	</form>

	<form class="row search-subbar">
		<div class="left col s12 m4">
			<span class="ss-name">Найдено результатов: </span>
			<span>364</span>
		</div>
		<div class="right col s12 m8">
			<div class="ss-block">
				<span class="ss-name">Сортировать: </span>
				<select>
					<option>По колличеству сидов</option>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</div>
			<div class="ss-block">
				<span class="ss-name">Показывать: </span>
				<select>
					<option>по 10 результатов</option>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</div>
		</div>
	</form>

	{{> val-search}}

</div>
